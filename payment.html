<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0;">
    
    <!-- Header Section -->
    <header style="background-color: #333; padding: 20px; text-align: center; color: white;">
        <h1 style="margin: 0;">Welcome to Payment Gateway</h1>
    </header>
    
    <!-- Transparent Images Section -->
    <section style="padding: 40px; text-align: center;">
        <h2 style="font-size: 28px; color: #333;">Our Products</h2>
        <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">
            <!-- Product 1 -->
            <div style="background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 250px;">
                <img src="https://picsum.photos/250/250" alt="Product 1" style="width: 100%; height: 250px; object-fit: cover; opacity: 0.8;">
                <h3 style="font-size: 22px; color: #333;">Trip to New Yourk </h3>
                <p style="color: #666;">A great product for you.</p>
                <p style="font-size: 18px; color: #333;">Rs499999.99</p>
            </div>
            <!-- Product 2 -->
            <div style="background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 250px;">
                <img src="https://picsum.photos/251/251" alt="Product 2" style="width: 100%; height: 250px; object-fit: cover; opacity: 0.8;">
                <h3 style="font-size: 22px; color: #333;">Trip to Singapore</h3>
                <p style="color: #666;">Another fantastic product.</p>
                <p style="font-size: 18px; color: #333;">$599999.99</p>
            </div>
            <!-- Product 3 -->
            <div style="background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 250px;">
                <img src="https://picsum.photos/252/252" alt="Product 3" style="width: 100%; height: 250px; object-fit: cover; opacity: 0.8;">
                <h3 style="font-size: 22px; color: #333;">Trip to Maldives</h3>
                <p style="color: #666;">The best product for your needs.</p>
                <p style="font-size: 18px; color: #333;">$69999.99</p>
            </div>
        </div>
    </section>
    
    <!-- Payment Gateway Section -->
    <section style="background-color: #333; color: white; padding: 40px; text-align: center;">
        <h2 style="font-size: 28px; margin-bottom: 30px;">Secure Payment Gateway</h2>
        <form action="#" method="POST" style="background-color: #444; padding: 20px; border-radius: 10px; display: inline-block; text-align: left; width: 300px;">
            <label for="cardNumber" style="font-size: 18px; margin-bottom: 10px; display: block;">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" style="width: 100%; padding: 10px; margin-bottom: 20px; border: none; border-radius: 5px; font-size: 16px;">
            
            <label for="expiryDate" style="font-size: 18px; margin-bottom: 10px; display: block;">Expiry Date</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" style="width: 100%; padding: 10px; margin-bottom: 20px; border: none; border-radius: 5px; font-size: 16px;">
            
            <label for="cvv" style="font-size: 18px; margin-bottom: 10px; display: block;">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" style="width: 100%; padding: 10px; margin-bottom: 20px; border: none; border-radius: 5px; font-size: 16px;">
            
            <label for="cardholderName" style="font-size: 18px; margin-bottom: 10px; display: block;">Cardholder Name</label>
            <input type="text" id="cardholderName" name="cardholderName" placeholder="John Doe" style="width: 100%; padding: 10px; margin-bottom: 30px; border: none; border-radius: 5px; font-size: 16px;">
            
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 15px 20px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; width: 100%;">Pay Now</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer style="background-color: #222; color: white; padding: 20px; text-align: center;">
        <p>&copy; Surya's TY PROJECT</p>
    </footer>

</body>
</html>
