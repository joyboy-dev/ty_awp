<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tours Page</title>
</head>
<body>
	<!-- Tours Section -->
	<section style="background-color: #f0f0f0; padding: 50px; text-align: center;">
		<h1 style="font-size: 36px; color: #333;">Explore Our Tours</h1>
		<div class="tours-container" style="display: flex; flex-wrap: wrap; justify-content: center;">
			<!-- Tour Card 1 -->
			<div class="tour-card" style="background-color: #fff; margin: 20px; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
				<img src="https://picsum.photos/200/300" alt="Tour Image" style="width: 100%; height: 150px; object-fit: cover; border-radius: 10px 10px 0 0;">
				<h2 style="font-size: 24px; color: #333;">Tour 1</h2>
				<p style="color: #666;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
				<button style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Book Now</button>
			</div>
			<!-- Tour Card 2 -->
			<div class="tour-card" style="background-color: #fff; margin: 20px; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
				<img src="https://picsum.photos/200/301" alt="Tour Image" style="width: 100%; height: 150px; object-fit: cover; border-radius: 10px 10px 0 0;">
				<h2 style="font-size: 24px; color: #333;">Tour 2</h2>
				<p style="color: #666;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
				<button style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Book Now</button>
			</div>
			<!-- Tour Card 3 -->
			<div class="tour-card" style="background-color: #fff; margin: 20px; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
				<img src="https://picsum.photos/200/302" alt="Tour Image" style="width: 100%; height: 150px; object-fit: cover; border-radius: 10px 10px 0 0;">
				<h2 style="font-size: 24px; color: #333;">Tour 3</h2>
				<p style="color: #666;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
				<button style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Book Now</button>
			</div>
		</div>
	</section>

	<script>
		// JavaScript effects
		const tourCards = document.querySelectorAll('.tour-card');
		tourCards.forEach((card) => {
			card.addEventListener('mouseover', () => {
				card.style.transform = 'scale(1.1)';
				card.style.boxShadow = '0 0 20px rgba(0, 0, 0, 0.2)';
			});
			card.addEventListener('mouseout', () => {
				card.style.transform = 'scale(1)';
				card.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.1)';
			});
		});
	</script>
</body>
</html>
