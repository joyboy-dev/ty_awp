<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tours Blog</title>
</head>
<body>
	<!-- Blog Section -->
	<section style="background-image: linear-gradient(to bottom, #f0f0f0, #fff); padding: 50px; text-align: center;">
		<h1 style="font-size: 36px; color: #333; text-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">Our Blog</h1>
		<div class="blog-container" style="display: flex; flex-wrap: wrap; justify-content: center;">
			<!-- Blog Post 1 -->
			<div class="blog-post" style="background-color: #fff; margin: 20px; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
				<img src="https://picsum.photos/200/307" alt="Blog Image" style="width: 100%; height: 150px; object-fit: cover; border-radius: 10px 10px 0 0;">
				<h2 style="font-size: 24px; color: #333;">Blog Post 1</h2>
				<p style="color: #666;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
				<button style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Read More</button>
			</div>
			<!-- Blog Post 2 -->
			<div class="blog-post" style="background-color: #fff; margin: 20px; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
				<img src="https://picsum.photos/200/308" alt="Blog Image" style="width: 100%; height: 150px; object-fit: cover; border-radius: 10px 10px 0 0;">
				<h2 style="font-size: 24px; color: #333;">Blog Post 2</h2>
				<p style="color: #666;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
				<button style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Read More</button>
			</div>
			<!-- Blog Post 3 -->
			<div class="blog-post" style="background-color: #fff; margin: 20px; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
				<img src="https://picsum.photos/200/309" alt="Blog Image" style="width: 100%; height: 150px; object-fit: cover; border-radius: 10px 10px 0 0;">
				<h2 style="font-size: 24px; color: #333;">Blog Post 3</h2>
				<p style="color: #666;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
				<button style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Read More</button>
			</div>
		</div>
	</section>

	<script>
		// JavaScript effects
		const blogPosts = document.querySelectorAll('.blog-post');
		blogPosts.forEach((post) => {
			post.addEventListener('mouseover', () => {
				post.style.transform = 'scale(1.1)';
				post.style.boxShadow = '0 0 20px rgba(0, 0, 0, 0.2)';
			});
			post.addEventListener('mouseout', () => {
				post.style.transform = 'scale(1)';
				post.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.1)';
			});
		});
	</script>
</body>
</html>
