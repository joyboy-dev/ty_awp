<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Travel</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 0;">

    <section class="booking" style="background-color: #f7f7f7; padding: 50px;">

        <div class="container" style="max-width: 1200px; margin: 0 auto;">

            <div class="booking-content" style="display: flex; justify-content: space-between; flex-wrap: wrap;">

                <div class="booking-text" style="width: 100%; max-width: 50%; padding-right: 20px;">

                    <h2 style="font-size: 36px; margin-bottom: 20px;">Book Your Travel</h2>

                    <p style="font-size: 18px; margin-bottom: 20px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor, vestibulum magna sed, convallis ex.</p>

                    <p style="font-size: 18px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor, vestibulum magna sed, convallis ex.</p>

                </div>

                <div class="booking-form" style="width: 100%; max-width: 40%; padding-left: 20px;">

                    <form>

                        <label for="destination" style="font-size: 18px; margin-bottom: 10px; display: block;">Destination:</label>

                        <input type="text" id="destination" name="destination" style="width: 100%; height: 40px; padding: 10px; margin-bottom: 20px;">

                        <label for="dates" style="font-size: 18px; margin-bottom: 10px; display: block;">Dates:</label>

                        <input type="date" id="dates" name="dates" style="width: 100%; height: 40px; padding: 10px; margin-bottom: 20px;">

                        <label for="passengers" style="font-size: 18px; margin-bottom: 10px; display: block;">Passengers:</label>

                        <input type="number" id="passengers" name="passengers" style="width: 100%; height: 40px; padding: 10px; margin-bottom: 20px;">

                        <button type="submit" style="width: 100%; height: 40px; padding: 10px; background-color: #4CAF50; color: #fff; border: none; border-radius: 10px;">Book Now</button>

                    </form>

                </div>

            </div>

            <div class="flight-images" style="margin-top: 50px;">

                <h2 style="font-size: 36px; margin-bottom: 20px;">Flights</h2>

                <div class="image-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">

                    <img src="https://via.placeholder.com/200x300.png?text=Flight+1" alt="Flight 1" style="width: 100%; height: 200px; object-fit: cover; border-radius: 10px; opacity: 0.8;">

                    <img src="https://via.placeholder.com/200x301.png?text=Flight+2" alt="Flight 2" style="width: 100%; height: 200px; object-fit: cover; border-radius: 10px; opacity: 0.8;">

                    <img src="https://via.placeholder.com/200x302.png?text=Flight+3" alt="Flight 3" style="width: 100%; height: 200px; object-fit: cover; border-radius: 10px; opacity: 0.8;">

                </div>

                <section style="background-color: #333; color: white; padding: 40px; text-align: center; margin-top: 50px; border-radius: 10px;">
                    <h2 style="font-size: 28px; margin-bottom: 30px;">Secure Payment Gateway</h2>
                    <form action="#" method="POST" style="background-color: #444; padding: 20px; border-radius: 10px; display: inline-block; text-align: left; width: 300px;">
                        <label for="cardNumber" style="font-size: 18px; margin-bottom: 10px; display: block;">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" style="width: 100%; padding: 10px; margin-bottom: 20px; border: none; border-radius: 5px; font-size: 16px;">
                        
                        <label for="expiryDate" style="font-size: 18px; margin-bottom: 10px; display: block;">Expiry Date</label>
                        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" style="width: 100%; padding: 10px; margin-bottom: 20px; border: none; border-radius: 5px; font-size: 16px;">
                        
                        <label for="cvv" style="font-size: 18px; margin-bottom: 10px; display: block;">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" style="width: 100%; padding: 10px; margin-bottom: 20px; border: none; border-radius: 5px; font-size: 16px;">
                        
                        <label for="cardholderName" style="font-size: 18px; margin-bottom: 10px; display: block;">Cardholder Name</label>
                        <input type="text" id="cardholderName" name="cardholderName" placeholder="John Doe" style="width: 100%; padding: 10px; margin-bottom: 30px; border: none; border-radius: 5px; font-size: 16px;">
                        
                        <button type="submit" style="background-color: #4CAF50; color: white; padding: 15px 20px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; width: 100%;">Pay Now</button>
                    </form>
                </section>

            </div>

        </div>

    </section>

</body>

</html>
