<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tours Destination and Booking</title>
</head>
<body>
	<!-- Destination Section -->
	<section style="background-color: #f0f0f0; padding: 50px; text-align: center;">
		<h1 style="font-size: 36px; color: #333;">Explore Our Destinations</h1>
		<div class="destination-container" style="display: flex; flex-wrap: wrap; justify-content: center;">
			<!-- Destination Card 1 -->
			<div class="destination-card" style="background-color: #fff; margin: 20px; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
				<img src="https://picsum.photos/200/303" alt="Destination Image" style="width: 100%; height: 150px; object-fit: cover; border-radius: 10px 10px 0 0;">
				<h2 style="font-size: 24px; color: #333;">Paris, France</h2>
				<p style="color: #666;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
				<button style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Explore</button>
			</div>
			<!-- Destination Card 2 -->
			<div class="destination-card" style="background-color: #fff; margin: 20px; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
				<img src="https://picsum.photos/200/304" alt="Destination Image" style="width: 100%; height: 150px; object-fit: cover; border-radius: 10px 10px 0 0;">
				<h2 style="font-size: 24px; color: #333;">Rome, Italy</h2>
				<p style="color: #666;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
				<button style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Explore</button>
			</div>
			<!-- Destination Card 3 -->
			<div class="destination-card" style="background-color: #fff; margin: 20px; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
				<img src="https://picsum.photos/200/305" alt="Destination Image" style="width: 100%; height: 150px; object-fit: cover; border-radius: 10px 10px 0 0;">
				<h2 style="font-size: 24px; color: #333;">Barcelona, Spain</h2>
				<p style="color: #666;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
				<button style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Explore</button>
			</div>
		</div>
	</section>

	<!-- Booking Section -->
	<section style="background-image: linear-gradient(to bottom, #f0f0f0, #fff); padding: 50px; text-align: center;">
		<h1 style="font-size: 36px; color: #333; text-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">Book Your Travel</h1>
		<div class="booking-container" style="display: flex; flex-wrap: wrap; justify-content: center;">
			<!-- Flights Booking -->
			<div class="booking-card" style="background-color: #fff; margin: 20px; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
				<img src="https://picsum.photos/200/310" alt="Flights Image" style="width: 100%; height: 150px; object-fit: cover; border-radius: 10px 10px 0 0;">
				<h2 style="font-size: 24px; color: #333;">Flights</h2>
				<form>
					<input type="text" placeholder="From" style="width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px;">
					<input type="text" placeholder="To" style="width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px;">
					<input type="date" placeholder="Departure Date" style="width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px;">
					<button style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Search</button>
				</form>
			</div>
			<!-- Hotels Booking -->
			<div class="booking-card" style="background-color: #fff; margin: 20px; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
				<img src="https://picsum.photos/200/311" alt="Hotels Image" style="width: 100%; height: 150px; object-fit: cover; border-radius: 10px 10px 0 0;">
				<h2 style="font-size: 24px; color: #333;">Hotels</h2>
				<form>
					<input type="text" placeholder="Destination" style="width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px;">
					<input type="date" placeholder="Check-in Date" style="width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px;">
					<input type="date" placeholder="Check-out Date" style="width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px;">
					<button style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Search</button>
				</form>
			</div>
			<!-- Car Rentals Booking -->
			<div class="booking-card" style="background-color: #fff; margin: 20px; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
				<img src="https://picsum.photos/200/312" alt="Car Rentals Image" style="width: 100%; height: 150px; object-fit: cover; border-radius: 10px 10px 0 0;">
				<h2 style="font-size: 24px; color: #333;">Car Rentals</h2>
				<form>
					<input type="text" placeholder="Pick-up Location" style="width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px;">
					<input type="date" placeholder="Pick-up Date" style="width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px;">
					<input type="date" placeholder="Drop-off Date" style="width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px;">
					<button style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Search</button>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
